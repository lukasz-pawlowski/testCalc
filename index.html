<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <!-- This is a comment. Everything between the opening and closing > is ignored by the browser.
    We'll use that to provide you with some help.
    You can safely delete the comments once you're done with them. -->

    <!-- This is the title of your page. Change it at will. For example: Joe's great space game -->
    <title>Hello world!</title>

    <!-- Search engines sometimes use this when showing results. Change it to match your page's contents -->
    <meta name="description" content="My first page is a carefully crafted example of web awesomeness.">
    <meta name="viewport" content="width=device-width">

    <!-- Place favicon.ico in the root directory -->

    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>
      <div id="content">
	  
		<div id="data1">0</div>
		<div id="action">&nbsp;</div>
		<div id="result">0</div>

		<!-- First row -->
		<div style="clear:both"></div>
		<button class="row" id="1">1</button>
		<button class="row" id="2">2</button>
		<button class="row" id="3">3</button>
		<button class="row" id="plus">+</button>
		<button class="row" id="multiply">*</button>
		  
		<!-- Second row -->  
		<div style="clear:both"></div>
		<button class="row" id="4">4</button>
		<button class="row" id="5">5</button>
		<button class="row" id="6">6</button>
		<button class="row" id="minus">-</button>
		<button class="row" id="divide">/</button>
		  
		<!-- Third row -->  
		<div style="clear:both"></div>
		<button class="row" id="7">7</button>
		<button class="row" id="8">8</button>
		<button class="row" id="9">9</button>
		<button class="row" id="float">.</button>
		<button class="row" id="modulo">mod</button>
		  
		<!-- Fourth row -->  
		<div style="clear:both"></div>
		<button class="row" id="ce">CE</button>
		<button class="row" id="0">0</button>
		<button class="row" id="equal">=</button>
		<button class="row" id="mem1">M1</button>
		<button class="row" id="mem2">M2</button>
		 
		<!-- Fifth row -->  
		<div style="clear:both"></div>
		<button class="row" id="sqr">sqr</button>
		<button class="row" id="sqrt">sqrt</button>
		<button class="row" id="x^y">x^y</button>
		<button class="row" id="rootxy">rootxy</button>
		<button class="row" id="mem3">mem3</button>

		<!-- sixth row -->
		<div style="clear:both"></div>
		<button class="row" id="sin">sin</button>
		<button class="row" id="cos">cos</button>
		<button class="row" id="tg">tg</button>
		<button class="row" id="ctg">ctg</button>
		<button class="row" id="mem4">mem4</button>


        <button id="install-btn">Install</button>
      </div>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
